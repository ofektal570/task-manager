<mat-card>
  <form (submit)="onSubmit(taskForm)" #taskForm = "ngForm">
    <mat-form-field>
      <mat-label>Task</mat-label>
      <input
        matInput
        type="text"
        name="name"
        required
        ngModel
        />
    </mat-form-field>
    <div class="container-div">
      <button
        mat-flat-button
        color="warn"
        type="submit"
        >Add Task</button>
    </div>
  </form>
</mat-card>
